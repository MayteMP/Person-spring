<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<div class="col-sm-6">
				<form action="#" th:action="@{/save}" th:object="${persona}" method="POST">
					<div class="card">
						<div class="card-header">
							<h3>Módulo persona</h3>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label>Id</label>
								<input th:field="*{id}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Nombre</label>
								<input th:field="*{name}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Apellido</label>
								<input th:field="*{lastName}" type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Número de teléfono</label>
								<input th:field="*{phoneNumber}" type="text" class="form-control" />
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
